      <script type="text/javascript">

        $('.menu-item-container').mouseenter(function() {
          $(this).velocity('stop');
          $(this).velocity({
            translateZ: 0,
            width: '20%'
          }, {duration: 500, queue: false, mobileHA: true});
          $(this).siblings().each(function() {
            $(this).velocity({
              translateZ: 0,
              width: '16%'
            }, {duration: 500, queue: false, mobileHA: true});
          });
        });
        $('.menu-item-container').mouseleave(function() {
          $(this).velocity('stop');
          $(this).velocity({
            translateZ: 0,
            width: '16.66666667%'
          }, {duration: 500, queue: false, mobileHA: true});
          $(this).siblings().each(function() {
            $(this).velocity({
              translateZ: 0,
              width: '16.66666667%'
            }, {duration: 500, queue: false, mobileHA: true});
          });
        });

      </script>
